<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Cookie Consent</title>
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "arial", serif;
    }

    /* Full-Screen Overlay */
    #cookieOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: #110b37;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Content Box in the Center */
    #cookiePopup {
      text-align: center;
      padding: 30px;
      background-color: rgb(0, 0, 0);
      border-radius: 15px;
      box-shadow: 0 0 20px #ff22ffd6;
      max-width: 90%;
      width: 500px;
    }

    #cookiePopup button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #cookiePopup button:hover {
      background-color: #ff0000;
    }

    /* Main Content Container */
    .container {
      display: none; /* Hidden by default; shown after accepting cookies */
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Styling for the Next Button */
    .next-button {
      position: absolute;
      bottom: 20px; /* Adjust as needed */
      padding: 10px 20px;
      font-size: 16px;
      background-color: hsl(225, 100%, 74%);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .next-button:hover {
      background-color: hsl(227, 84%, 51%);
    }
  </style>
</head>
<body>
  <!-- Full-Screen Cookie Consent Overlay -->
  <div id="cookieOverlay">
    <div id="cookiePopup">
      <p>
        We use cookies to improve your experience on our site. By continuing to use this site, you accept our use of cookies.
        <a href="/privacy-policy">Learn more</a>.
      </p>
      <button onclick="acceptCookies()">Accept</button>
    </div>
  </div>

  <!-- Main Content Container -->
  <div class="container">
    <div class="content">
      <b>dear internet</b>
    </div>
    <button class="next-button" onclick="navigateToNextPage()">Next</button>
  </div>

  <script>
    // Accept Cookies Function
    function acceptCookies() {
      // Hide the cookie consent overlay
      document.getElementById('cookieOverlay').style.display = 'none';

      // Show the main content container
      document.querySelector('.container').style.display = 'flex';
    }

    // Navigate to the next page
    function navigateToNextPage() {
      window.location.href = "https://www.example.com"; // Replace with your desired URL
    }
  </script>
</body>
</html>
